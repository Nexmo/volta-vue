<link rel="stylesheet" type="text/css" href="../node_modules/@vonagevolta/core/dist/css/volta.css"></script>
<link rel="stylesheet" type="text/css" href="../node_modules/@vonagevolta/core/dist/css/addons/volta-prism.css"></script>
<style>
	body {
		padding: 24px !important;
	}
</style>
<script>
    function loadVolta() {
        Prism.highlightAll();
    }
    document.addEventListener('DOMContentLoaded', function() {

        const callback = function(mutationsList) {
            for(let i = 0, len = mutationsList.length; i < len; i++ ) {
                if (mutationsList[i].type == 'childList') {
                    loadVolta();
                    break;
                }
            }
        };

        // Create an observer instance linked to the callback function
        const observer = new MutationObserver(callback);
        const config = { childList: true, subtree: false };
        observer.observe(document.getElementById('root'), config);
    }, false);

    window.onload = () => loadVolta();

</script>
